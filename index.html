<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="">HOME</a>
                <a href="">ABOUT</a>
                <a href="">PRODUCT</a>
                <a href="">CONTACT</a>
                <a href="">CART(0)</a>
            </ul>

        </nav>
    </header>
    <main>
        <section class="heading">
            <div class = "container">
                <img src="./images/giorgio-trovato-p0OlRAAYXLY-unsplash.jpg" alt= "Mini white car" style="width:100%;"/>
                <div class="bottom-left">MicroMobile.</div>
            </div>
        </section>

        <section class ="ABOUT">
            <h1>ABOUT</h1>
            <hr class ="hr1" color="black" width="100%" size="2.5" align="left" />
            <p>We sell high quality collectable micro cars.</p>

        </section>

        <section class="PRODUCT">
            <h2>PRODUCT</h2>
            <hr class ="hr2" color="black" width="100%" size="2.5" align="left"/>
            <div class="products"> 
                <div class="product" >
                    <img src="./images/gustavo-S-W9vDL5whU-unsplash.jpg" alt=" Mini yellow car" style="width:100%" />
                    <p>$00.00</p>
                    <button>Buy</button>
                </div>
                <div class="product" >
                    <img src="./images/mink-mingle-Riz1qAplMQk-unsplash.jpg" alt=" Mini red car" style="width:100%" />
                    <p>$00.00</p>
                    <button>Buy</button>
                </div>
                <div class="product" >
                    <img src="./images/uday-tadphale-CwMgShbzBrc-unsplash.jpg" alt=" Mini red truck" style="width:100%" />
                    <p>$00.00</p>
                    <button>Buy</button>
                </div>
                <div class="product" >
                    <img src="./images/jose-maria-cuellar-BsZiWWqI5As-unsplash.jpg" alt=" Mini blue van" style="width:100%" />
                    <p>$00.00</p>
                    <button type="button">Buy</button>
                </div>
                <div class="product" >
                    <img src="./images/yossy-made-yulian-WaEqwDSIeTY-unsplash.jpg" alt=" Mini blue monster truck" style="width:100%" />
                    <p>$00.00</p>
                    <button>Buy</button>
                </div>
                <div class="product" >
                    <img src="./images/bob-walle-eBKJ6xlsz08-unsplash.jpg" alt=" Mini gold car" style="width:100%" />
                    <p>$00.00</p>
                    <button>Buy</button>
                </div>
            </div>
        </section>

        <section class="CONTACT">
            <h3>CONTACT US</h3>
            <form>
                <label>Email</label>
                <br>
                <input class="email" size="100" type="text">
            </form>

            <form>
                <label>Message</label>
                <br>
                <input class="message" size="100"  type="text">
            </form>
            <button class="lastbutton">MicroMobile.</button>

        </section>


    </main>
    
</body>
</html>
